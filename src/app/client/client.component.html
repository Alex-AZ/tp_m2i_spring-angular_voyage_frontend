  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>id</th>
        <th>Nom complet</th>
        <th>Téléphone</th>
        <th>Mail</th>
        <th>Adresse</th>
        <th style="width:100px"><i class="fa fa-cogs"></i></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let client of clients">
        <td>{{ client.id }}</td>
        <td>{{ client.nom_complet }}</td>
        <td>{{ client.telephone }}</td>
        <td>{{ client.email }}</td>
        <td>{{ client.adresse }}</td>
        <td>
          <a (click)="edit(client.id)" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fas fa-edit"></i></a>
          <a (click)="delete(client.id)" class="ps-2"><i class="fas fa-trash"></i></a>
        </td>
      </tr>
    </tbody>
  </table>

  <button data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-primary float-start"
    (click)="resetForm()">Nouveau patient
  </button>
</main>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form name="clientForm" (submit)="submitFormClient()" ngNativeValidate>
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel" *ngIf="client.id == undefined">Ajouter un client</h5>
          <h5 class="modal-title" id="exampleModalLabel" *ngIf="client.id != undefined">Editer un client</h5>
          <button type="button" #closebutton class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <div class="alert alert-danger" *ngIf="error">Une erreur est survenue, veuillez vérifier votre saisie</div>

          <div class="mb-3">
            <label for="prenom" class="form-label">Nom complet</label> <input type="text" class="form-control"
              id="nomComplet" name="nomComplet" placeholder="Nom complet" [(ngModel)]="client.nom_complet" required
              autofocus>
          </div>

          <div class="mb-3">
            <label for="telephone" class="form-label">Téléphone</label> <input type="tel" class="form-control"
              id="telephone" name="telephone" placeholder="Téléphone" minlength="2" [(ngModel)]="client.telephone"
              required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label> <input type="email" name="email" class="form-control"
              id="email" placeholder="Email" minlength="2" [(ngModel)]="client.email" required>
          </div>

          <div class="mb-3">
            <label for="adresse" class="form-label">Adresse</label> <input type="text" class="form-control" id="adresse"
              name="adresse" placeholder="Adresse" minlength="2" [(ngModel)]="client.adresse" required>
          </div>
        </div>
        <div class="modal-footer justify-content-between">
          <button type="reset" class="btn btn-danger float-end">Annuler</button>
          <button type="submit" class="btn btn-secondary" id="submitbtn">Valider</button>
        </div>
      </div>
    </form>
  </div>
</div>
